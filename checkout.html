<!DOCTYPE html>
<html lang="de">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout</title>
  <link rel="stylesheet" href="Checkout.css" />
</head>
<body>
  <header>
    <h1 id="total">Checkout</h1>
  </header>

  <div class="checkout-container">
    <h2>Dein Warenkorb</h2>
